# @package _group_
# NSynth data configuration for Hydra.
# This config instructs the pipeline to optionally prepare a local subset
# via Hugging Face Datasets streaming, then use the folder-of-wavs layout.

dataset: nsynth
root: ./data
prepare: true          # set true to create the subset automatically (requires datasets package)
split: train            # train | valid | test
families: ["guitar", "flute", "keyboard"]
max_per_family: 100     # clips per label
